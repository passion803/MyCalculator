<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <div id="div_cal" style="text-align:center">
        <br>
        <br>
        <div>
            <input type="text" value="0" id="ans" />
        </div>
        <br>
        <br>
        <div>
            <input id="n_Click" type="button" value="7" onClick="numClick('7')">
            <input id="n_Click" type="button" value="8" onClick="numClick('8')">
            <input id="n_Click" type="button" value="9" onClick="numClick('9')">
            <input id="o_Click" type="button" value="+" onClick="operatorClick('+')">
        </div>
        <br>
        <div>
            <input id="n_Click" type="button" value="4" onClick="numClick('4')">
            <input id="n_Click" type="button" value="5" onClick="numClick('5')">
            <input id="n_Click" type="button" value="6" onClick="numClick('6')">
            <input id="o_Click" type="button" value="-" onClick="operatorClick('-')">
        </div>
        <br>
        <div>
            <input id="n_Click" type="button" value="1" onClick="numClick('1')">
            <input id="n_Click" type="button" value="2" onClick="numClick('2')">
            <input id="n_Click" type="button" value="3" onClick="numClick('3')">
            <input id="o_Click" type="button" value="*" onClick="operatorClick('*')">
        </div>
        <br>
        <div>
            <input id="n_Click" type="button" value="0" onClick="numClick('0')">
            <input id="a_Click" type="button" value="AC" onClick="cleanClick()">
            <input id="a_Click" type="button" value="=" onClick="equal()">
            <input id="o_Click" type="button" value="/" onClick="operatorClick('/')">
        </div>
        <br>
        <br>
    </div>
    <br>
    <script src="index.js"></script>
</body>

</html>
